<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/multimedia.png" type="image/x-icon">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente:</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="560" controls autoplay poster="imagens/thumbnail.webp" loop>
        <p>
            <source src="mídia/pexelsmp4.mp4">
            <source src="mídia/pexelsm4v.m4v">
            <source src="mídia/pexelsogv.ogv">
            <source src="mídia/pexelswebm.webm">
            <p>Não foi possível reproduzir o vídeo. Seu navegador não possui esta função :(
        </p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <p>Já este, está hospedado no próprio Youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/39ybaZiwluc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
